<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>買い物リスト</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="app" class="container">
    <h1>買い物リスト
        <button @click="purge">全て削除</button>
        <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <ul v-if="todos.length">
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <span :class="{done: todo.isDone}" class="list">{{ todo.title }}</span>
        <span @click="deleteItem(index)" class="confirm">削除</span>
      </li>
    </ul>
    <ul v-else>
        <li class="center">買うものを入力してね！</li>
    </ul>
    <form @submit.prevent="addItem" class="center">
      <input type="text" v-model="newItem">
      <input type="submit" value="入力">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="todo.js"></script>
</body>
</html>
